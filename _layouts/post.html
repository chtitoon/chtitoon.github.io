<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <!-- Meta -->
  <meta name="keywords" content="blog" />
  <meta name="author" content="Antoine Courbot" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width" />
  <!-- Facebook Meta -->
  <meta property="og:title" content="{{page.title}}"/>
  <meta property="og:description" content="{{content | strip_html | truncatewords:30}}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="http://chtitoon.github.io/{{page.url}}"/>
  <meta property="og:site_name" content="chtitoon"/>
  {% if page.headerimg %}<meta property="og:image" content="https://chtitoon.github.io{{page.headerimg}}"/>{% endif %}
  <link href='https://fonts.googleapis.com/css?family=Alike' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/assets/css/default.css" />
  <link rel="stylesheet" type="text/css" media="only screen and (max-width: 480px), only screen and (max-device-width: 480px)" href="/assets/css/default-device.css" />
  <link rel="stylesheet" type="text/css" media="only screen and (-webkit-min-device-pixel-ratio: 2)" href="/assets/css/default-retina.css"/>

  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/assets/js/moment.min.js"></script>
</head>
<body>
  <section id="post-w">
    {% if page.headerimg %}
    <header id="post-h" style="background-image: url('{{page.headerimg}}')">
      <div id="post-h-shadow"></div>
    </header>
    {% endif %}
    <h1 id="post-t{% if page.headerimg %}{% else %}-noimg{% endif %}">{{page.title}}</h1>
    <h2 id="post-d" style="display:none">{{page.date | date_to_xmlschema}}</h2>
    <article id="post">
      {{content}}
    </article>
    <ul id="post-s">
      <li class="post-s-i"><div class="fb-like" data-send="true" data-layout="button_count" data-width="150" data-show-faces="true" data-action="recommend"></div></li>
      <li class="post-s-i"><a href="https://twitter.com/share" class="twitter-share-button" data-via="chtitoon">Tweet</a>
      </li>
    </ul>
    <section id="post-c">
      <a href="/" id="post-home-lnk">Home</a>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'chtitoon'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="https://disqus.com" class="dsq-brlink">Powered by <span class="logo-disqus">Disqus</span></a>
    </section>
  </section>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36403425-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  <script type="text/javascript">
    $(function() {
    	moment.lang('fr', {
    	    months : "Janvier_Février_Mars_Avril_Mai_Juin_Juillet_Aout_Septembre_Octobre_Novembre_Décembre".split("_"),
    	    monthsShort : "Jan_Fev_Mar_Avr_Mai_Juin_Juil_Aou_Sep_Oct_Nov_Dec".split("_"),
    	    weekdays : "Dimanche_Lundi_Mardi_Mercredi_Jeudi_Vendredi_Samedi".split("_"),
    	    weekdaysShort : "Dim_Lun_Mar_Mer_Jeu_Ven_Sam".split("_"),
    	    longDateFormat : {
    	        L : "DD/MM/YYYY",
    	        LL : "D MMMM YYYY",
    	        LLL : "D MMMM YYYY HH:mm",
    	        LLLL : "dddd, D MMMM YYYY HH:mm"
    	    },
    	    meridiem : {
    	        AM : 'AM',
    	        am : 'am',
    	        PM : 'PM',
    	        pm : 'pm'
    	    },
    	    calendar : {
    	        sameDay: "[Ajourd'hui à] LT",
    	        nextDay: '[Demain à] LT',
    	        nextWeek: 'dddd [à] LT',
    	        lastDay: '[Hier à] LT',
    	        lastWeek: 'dddd [denier à] LT',
    	        sameElse: 'L'
    	    },
    	    relativeTime : {
    	        future : "in %s",
    	        past : "il y a %s",
    	        s : "secondes",
    	        m : "une minute",
    	        mm : "%d minutes",
    	        h : "une heure",
    	        hh : "%d heures",
    	        d : "un jour",
    	        dd : "%d jours",
    	        M : "un mois",
    	        MM : "%d mois",
    	        y : "une année",
    	        yy : "%d années"
    	    },
    	    ordinal : function (number) {
    	        return (~~ (number % 100 / 10) === 1) ? 'er' : 'ème';
    	    }
    	});

    	var dateStr = $("#post-d").html();
    	var date = moment(dateStr, "YYYY-MM-DD");
    	date.lang('fr');
    	var dateDay = date.format('D');
    	var dateMonth = date.format('MMMM');
    	$("#post-d").html('<span id="post-d-day">'+dateDay+'</span><span id="post-d-month">'+dateMonth+'</span>').show();
    });
  </script>
</body>
</html>
